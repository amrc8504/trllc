<!doctype html>
<html lang="en">

<head>

</head>

<div id="preloader"></div>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('views.index') }}"><img style="width: 250px; height: 100px; margin: 0;"
        src="{{ url_for('static', filename='images/brand-logo.png') }}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div id="nav-items-nav" class="navbar-nav">
        <a class="nav-link" href="{{ url_for('views.about') }}">About</a>
        <a class="nav-link" href="{{ url_for('views.gallery') }}">Gallery</a>
        <a class="nav-link" href="{{ url_for('views.services') }}">Services</a>
        <a class="nav-link" href="{{ url_for('views.bookservice') }}"><span class="btn btn-success booking">Book a
            Service</span></a>
      </div>
    </div>
  </div>
</nav>
